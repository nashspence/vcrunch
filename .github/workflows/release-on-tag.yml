name: release-on-tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata (tags + labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/nashspence/vcrunch
          tags: |
            # always tag with the git tag
            type=ref,event=tag

            # stable releases (no '-') get "latest"
            type=raw,value=latest,enable=${{ !contains(github.ref_name, '-') }}

            # "next" for: stable OR alpha/beta/rc
            type=raw,value=next,enable=${{ !contains(github.ref_name, '-') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

            # specific prerelease tags
            type=raw,value=alpha,enable=${{ contains(github.ref_name, 'alpha') }}
            type=raw,value=beta,enable=${{ contains(github.ref_name, 'beta') }}
            type=raw,value=rc,enable=${{ contains(github.ref_name, 'rc') }}

            # still push sha tag
            type=sha,prefix=

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.server_url }}/${{ github.repository }}
